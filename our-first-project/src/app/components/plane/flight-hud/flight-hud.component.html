<div class="d-inline-flex">
    <div *ngIf="!this.plane.isFlying" class="p-2" (click)="startMotorClick()">
        <button type="button" class="btn btn-dark">Take Off</button>
    </div>
    <div *ngIf="this.plane.isFlying" class="p-2">
        <button type="button" class="btn btn-dark">Land</button>
    </div>
</div>
