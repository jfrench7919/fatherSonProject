<div class="justify-content-center">
    <div class="plane"></div>
    <div>
        <app-plane-stats [plane]="plane"></app-plane-stats>
    </div>
    <button type="button" class="btn btn-secondary" (click)="changeHudButton()" [ngbPopover]="popContent" [autoClose]="false" popoverTitle="Heads Up Display">
    {{hudButtonName}}
    </button>
    <ng-template #popContent>
        <div>
            <app-plane-stats-hud [plane]="this.plane"></app-plane-stats-hud>
        </div>
        <div *ngIf="!this.plane.isFlying">
            <app-config-hud [plane]="this.plane"></app-config-hud>
        </div>
        <div *ngIf="this.plane.motors.length > 0 && !this.plane.isFlying">
            <app-motor-hud [plane]="this.plane"></app-motor-hud>
        </div>
        <div *ngIf="this.plane.motorsRunning">
            <app-flight-hud [plane]="this.plane"></app-flight-hud>
        </div>
        <div *ngIf="this.plane.isFlying">
            <app-weapon-hud [plane]="this.plane"></app-weapon-hud>
        </div>
    </ng-template>
</div>
