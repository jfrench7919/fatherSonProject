<div class="d-inline-flex">
    <div *ngIf="!this.plane.motorsRunning" class="p-2" >
        <button type="button" class="btn btn-dark" (click)="startMotorClick()">Start Motor</button>
    </div>
    <div *ngIf="this.plane.motorsRunning" class="p-2">
        <button type="button" class="btn btn-dark" (click)="stopMotorClick()">Stop Motor</button>
    </div>
</div>
