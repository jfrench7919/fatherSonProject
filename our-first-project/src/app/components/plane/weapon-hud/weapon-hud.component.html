<div class="d-inline-flex">
    <div *ngIf="this.plane.guns.length > 0" class="p-2">
        <button type="button" class="btn btn-dark" (click)="fireGun()">Fire Guns</button>
    </div>    
    <div *ngIf="this.plane.bombs.length > 0" class="p-2">
        <button type="button" class="btn btn-dark" (click)="launchBomb()">Launch Bomb</button>
    </div>
</div>
